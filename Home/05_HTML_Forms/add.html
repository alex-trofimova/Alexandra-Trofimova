<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hometask 5.2</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form name="survey" method="GET" action="http://fe.it-academy.by/TestForm.php">
<!--Personal data-->
        <fieldset>
            <legend>Личные данные</legend>
            <label>
                <input type="text" name="surname" placeholder="Фамилия" required autofocus maxlength="25" pattern="^[А-Яа-яЁё\S]+$">
                text: Только кириллица, без пробелов, длина поля 25, обязательное поле, автофокус на данном поле <br>
                <input type="text" name="name" placeholder="Имя" required maxlength="20" pattern="^[А-Яа-яЁё\S]+$">
                text: Только кириллица, без пробелов, длина поля 20, обязательное поле <br>
                <input type="text" name="secondname" placeholder="Отчество" required maxlength="24" pattern="^[А-Яа-яЁё\S]+$">
                text: Только кириллица, без пробелов, длина поля 24, обязательное поле <br>
            </label>

<!--Passport-->
            <fieldset>
                <legend>Паспортные данные</legend>
                <label>
                    text: Серия: только заглавные 2 латинские буквы с длиной 2 
                    и максимальным количеством символов 2, количество букв не менее 2 обязательное поле<br> 
                    text: Номер паспорта: только цифры с длиной 7 и максимальным количеством символов 7, 
                    количество цифр не менее 7 обязательное поле<br>
                    <input type="text" name="series" size="2" placeholder="AA" required maxlength="2" pattern="[A-Z]{2,}">
                    <input type="text" name="sernumber" size="7" placeholder="1234567" required maxlength="7" pattern="[0-9]{7,}">
                </label>
            </fieldset>

<!--Birthday-->
            <fieldset>
                <legend>Дата рождения</legend>
                 <label>
                    <input type="text" name="year" size="4" placeholder="2000" maxlength="4" pattern="[0-9]{4}">
                    text: Год рождения: 4-е цифры <br>
                    <select name="month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                    </select>
                     option: Месяц рождения <br>
                    <input type="number" name="date" min="1" max="31" step="1">
                    number: Диапазон от 1 до 31 с шагом 1
                </label>
            </fieldset>
<!--Nationality-->
            <label>
                <select name="nationality" required>
                    <option value="belarus">РБ</option>
                    <option value="russian">РФ</option>
                    <option value="ukrainian">Украина</option>
                </select>
                (Национальность - выбор одного значения из списка, обязательное поле)
                <br>
<!--Address-->
                Адрес:<br>
                <textarea name="address" lang="ru"></textarea>
            </label>
        </fieldset>
<!--Interests-->
        <fieldset>
            <legend>Интересы</legend>
<!--Hobby-->
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="hobby" value="fishing">Рыбалка<br>
                    <input type="checkbox" name="hobby" value="astronomy">Астрономия<br>
                    <input type="checkbox" name="hobby" value="diving">Дайвинг<br>
                    <input type="checkbox" name="hobby" value="stamps">Марки                   
                </label>
            </fieldset>
<!--Pets-->
            <fieldset>
                <legend>Домашние животные (возможность выбора нескольких вариантов</legend>
                <label>
                    <select multiple name="petslist" size="12">
                        <optgroup label="Попугаи">
                            <option value="1">Волнистый</option>
                            <option value="2">Ара</option>
                            <option value="3">Неразлучный</option>
                        </optgroup>
                         
                        <optgroup label="Рыба">
                            <option value="4">Караси</option>
                            <option value="5">Окуни</option>
                            <option value="6">Осетр</option>
                        </optgroup>

                        <optgroup label="Птицы">
                            <option value="7">Стая ворон</option>
                            <option value="8">Аист</option>
                            <option value="9">Археоптерикс</option>
                        </optgroup>
                    </select>                   
                </label>
            </fieldset>
        </fieldset>

<!--Login and Password-->
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <label>
            <input type="text" name="login" placeholder="Логин" required size="20" pattern="[A-Za-z]{5,}">
             text: Только латиница, без пробелов, длина поля 20, не менее 5 символов, обязательное поле <br>
             <input type="text" name="password" placeholder="Пароль" autocomplete="of" required size="20" pattern="^[A-Za-z]{10,}">
             text: Только латиница, без пробелов, длина поля 20, не менее 10 символов, 
             обязательное поле, отключить <br>автозаполнение               
        </label>
    </fieldset>

<!--Coordinates-->
    <fieldset>
        <legend>Координаты</legend>
        <label>
            <input type="email" name="email" placeholder="введите адрес почты">
             email: проверка должна осуществляться при помощи новых атрибутов тега &#60;input&#62;<br>
             <input type="url" name="url" placeholder="введите адрес сайта">
             url: проверка должна осуществляться при помощи новых атрибутов тега &#60;input&#62;             
        </label>
    </fieldset>

<!--Numbers-->
<fieldset>
    <legend>Цифры</legend>
    <label>
        <input type="number" name="range1" min="-2.5" max="2.5" step="0.1">
         number: Диапазон от -2.5 до 2.5 с шагом 0.1<br>
         <input type="range" name="range2" min="1" max="10">
         range: Максимальное 10 минимальное 1             
    </label>
</fieldset>

<!--Control buttons-->
<fieldset>
    <legend>Кнопки управления</legend>
    <input type="submit" value="Отправить">
    <input type="reset" value="Сбросить"><br>
    <input type="image" src="email.png" disabled>
</fieldset>

</form> 

</body>
</html>
